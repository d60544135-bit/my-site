<!DOCTYPE html><html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SketchUp жобалары | Қазақша қызмет</title>  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(120deg, #020617, #0f172a);
      color: #e5e7eb;
    }

    header {
      padding: 80px 20px;
      text-align: center;
      background: linear-gradient(rgba(2,6,23,0.7), rgba(2,6,23,0.9)),
                  url("images/bg.jpg") center/cover no-repeat;
    }

    header h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 18px;
      color: #cbd5f5;
      max-width: 700px;
      margin: auto;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
    }

    .section-title {
      font-size: 28px;
      margin-bottom: 20px;
      border-left: 4px solid #38bdf8;
      padding-left: 10px;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card .content {
      padding: 15px;
    }

    .card h3 {
      margin: 0 0 10px;
    }

    .contact {
      text-align: center;
      background: #020617;
      border-top: 1px solid #1e293b;
      padding: 40px 20px;
    }

    .contact p {
      font-size: 18px;
      margin: 10px 0;
    }

    .phone {
      font-size: 24px;
      font-weight: bold;
      color: #38bdf8;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #94a3b8;
    }
  </style></head>
<body>  <!-- HERO -->  <header>
    <h1>SketchUp жобалары</h1>
    <p>

      <li><img class="MMImage-Origin" alt="Picture background" aria-hidden="true" src="https://global.discourse-cdn.com/sketchup/original/3X/4/0/40cf735258a35de983cd3538128cdb2699fe83e3.jpeg"></li>
